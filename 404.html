      <div id="text" contentEditable>BigType</div>
    </div>
    <script>
      (function(){
        console.log(
          '██████╗ ██╗ ██████╗████████╗██╗   ██╗██████╗ ███████╗\n' +
          '██╔══██╗██║██╔════╝╚══██╔══╝╚██╗ ██╔╝██╔══██╗██╔════╝\n' +
          '██████╔╝██║██║  ███╗  ██║    ╚████╔╝ ██████╔╝█████╗\n' +
          '██╔══██╗██║██║   ██║  ██║     ╚██╔╝  ██╔═══╝ ██╔══╝\n' +
          '██████╔╝██║╚██████╔╝  ██║      ██║   ██║     ███████╗\n' +
          '╚═════╝ ╚═╝ ╚═════╝   ╚═╝      ╚═╝   ╚═╝     ╚══════╝\n'
        );

        var MAXIMUM_LENGTH = 2000;
        var MINIMUM_SIZE = 10;
        var MAXIMUM_NB_WORD_SIZE = 18;
        var STYLES = 4;

        var WS_RX = /([\s\u2028\u2029]+)/g;

        var wrap = document.getElementById('wrap');
        var text = document.getElementById('text');

        //
        // App state
        //

        // Get initial content & style.
        var content =
          (window.navigator.standalone ?
            localStorage.getItem('content') || '' :
            decodeURIComponent(window.location.pathname.slice(1).replace(/\+/g, ' ')))
          .replace(/\n/g, '')
          .replace(/\u00A0/g, ' ')
          .replace(/\u2005/g, ' ')
          .trim()
          .slice(0, MAXIMUM_LENGTH);

        if (content) {
          document.title = content;
          updateView(content);
        }

        function updateView(newContent) {
          text.innerHTML = newContent
            .replace(/</g, '&gt;')
            .split(WS_RX)
            .map(function (word, i) {
              // Do not alter spaces, emptiness, or long words.
              if (i % 2 || !word || word.length > MAXIMUM_NB_WORD_SIZE) {
                return word;
              }
              // Short words will not break onto multiple lines.
              return '<nobr>' + word + '</nobr>';
            })
            .join('');
          findPerfectSize(wrap, text);
        }

        var style = parseInt(
          window.navigator.standalone ?
            localStorage.getItem('style') :
            window.location.search.slice(1),
          10) || 0;

        // Set document to current style.
        wrap.className = 'style' + style;

        // Called when URL / Storage should update.
        function updateURL() {
          // Update Title & URL.
          if (window.navigator.standalone) {
            localStorage.setItem('content', content);
            localStorage.setItem('style', style);
          } else {
            document.title = content;
            window.history.replaceState({}, null,
              '/' + encodeURIComponent(content.trim()).replace(/%20/g, '+') + (style ? '?' + style : '')
            );
          }
        }

        //
        // Live text editing
        //

        // Highlight all text if no initial content.
        if (!content && !('ontouchstart' in window)) {
          var s = window.getSelection();
          s.removeAllRanges();
          var r = document.createRange();
          r.selectNodeContents(text.childNodes[0]);
          s.addRange(r);
        }

        // Listen for text changes.
        text.oninput = didEditText;

        function didEditText() {
          var rawContent = text.textContent;
          var newContent = rawContent
            .replace(/\n/g, '')
            .replace(/\u00A0/g, ' ')
            .replace(/\u2005/g, ' ')
            .replace(/ $/, '\u2005')
            .slice(0, MAXIMUM_LENGTH);

          // Remove any pasted or typed styles by re-rendering content.
          if (text.childNodes.length > 1 ||
              newContent !== rawContent ||
              newContent !== content) {
            content = newContent;

            // Preserve cursor state.
            var selection = window.getSelection();
            var range;
            if (selection.rangeCount) {
              range = selection.getRangeAt(0);
              var start = getGlobalOffset(text, range.startContainer, range.startOffset);
              var end = getGlobalOffset(text, range.endContainer, range.endOffset);
              if (content[content.length - 1] === '\u2005' &&
                  start === end && end === content.length - 1) {
                start = end = content.length;
              }
            }

            // Render content.
            updateView(content);

            // Re-apply cursor state.
            if (range) {
              var startLocal = getLocalOffset(text, start);
              range.setStart(startLocal[0], startLocal[1]);
              var endLocal = getLocalOffset(text, end);
              range.setEnd(endLocal[0], endLocal[1]);
              selection.removeAllRanges();
              selection.addRange(range);
            }

            updateURL();
          }
        }

        // Converts an offset local to node into an offset into the full
        // textContent of container.
        function getGlobalOffset(container, node, offset) {
          while (node !== container) {
            var parent = node.parentNode;
            var children = parent.childNodes;
            for (var i = 0; i < children.length && children[i] !== node; i++) {
              offset += children[i].textContent.length;
            }
            node = parent;
          }
          return offset;
        }

        // Converts an offset in the textContent of a container node into
        // an offset the local offset of one of container's descendents.
        function getLocalOffset(container, offset) {
          var parent = container;
          var distance = offset;

          recurse: while (true) {
            var children = parent.childNodes;
            if (children.length === 0) {
              return [ parent, distance ];
            }
            for (var i = 0; i < children.length; i++) {
              var child = children[i];
              var size = child.textContent.length;
              if (size > distance) {
                parent = child;
                continue recurse;
              }
              distance -= size;
            }
            return [ parent, children.length ];
          }
        }

        //
        // Resizing text to fill screen
        //

        window.onresize = function () {
          findPerfectSize(wrap, text);
        };

        // Resize text to maximize space
        function findPerfectSize(wrap, text) {
          if (!text.textContent) {
            return;
          }

          // Determine target size.
          var maxW = wrap.offsetWidth;
          var maxH = wrap.offsetHeight;

          // Predicate for bisection search.
          function isTooBig(size, maxW, maxH) {
            text.style.fontSize = size + 'px';
            return text.offsetWidth > maxW || text.offsetHeight > maxH;
          }

          // Determine initial bounds.
          var high, low;
          high = low = parseInt(window.getComputedStyle(text).fontSize, 10) || 100;
          if (isTooBig(high, maxW, maxH)) {
            do {
              high = low;
              low = Math.max(MINIMUM_SIZE, Math.floor(high / 2));
            } while (low > MINIMUM_SIZE && isTooBig(low, maxW, maxH));
          } else {
            do {
              low = high;
              high = low * 2;
            } while (!isTooBig(high, maxW, maxH));
          }

          // Bisect to find largest size that isn't too big (or timeout).
          var runs = 0;
          while (high - low > 1 && runs < 20) {
            var mid = Math.floor((high + low) / 2);
            if (isTooBig(mid, maxW, maxH)) {
              high = mid;
            } else {
              low = mid;
            }
            runs++;
          }

          // Update text font size.
          text.style.fontSize = low + 'px';
        }

        //
        // Shake for flashes
        //

        // Shake to flash
        var SHAKE_FORCE = 13; // ~1.3G

        var isBlinking;
        var lastShake = 0;

        window.addEventListener('devicemotion', ev => {
          if (isFocused || Date.now() - lastShake < 1000) {
            return;
          }
          var f = ev.acceleration || ev.accelerationIncludingGravity;
          if (f.x * f.x + f.y * f.y + f.z * f.z > SHAKE_FORCE * SHAKE_FORCE) {
            lastShake = Date.now();
            if (isBlinking) {
              isBlinking = clearInterval(isBlinking);
              document.body.className = '';
            } else {
              isBlinking = setInterval(function () {
                if (isFocused) {
                  isBlinking = clearInterval(isBlinking);
                  document.body.className = '';
                } else {
                  document.body.className = document.body.className ? '' : 'blink';
                }
              }, 180);
            }
          }
        });

        //
        // Swipe for styles
        //

        // Style swiping & disable scrolling when not focused.
        var isFocused = false;
        var startX, prevX;
        var swipeTouch;
        var stylePreview;
        var swipeDirection;
        var swipeSize;
        var swipeStyle;

        var posQ = [];

        function pruneOldPos() {
          while (posQ.length && Date.now() - posQ[0][0] > 50) {
            posQ.shift();
          }
        }

        function updatePos(pos) {
          posQ.push([Date.now(), pos]);
          pruneOldPos();
        }

        function getVelocity() {
          pruneOldPos();
          var length = posQ.length;
          if (length < 2) return 0;
          var distance = posQ[length-1][1] - posQ[0][1];
          var time = (posQ[length-1][0] - posQ[0][0]) / 1000;
          return distance / time
        }

        function createStylePreview() {
          document.body.style.cursor = 'pointer';
          swipeSize = document.documentElement.offsetWidth;
          swipeStyle = (style - swipeDirection + STYLES) % STYLES;
          stylePreview = wrap.cloneNode(true);
          stylePreview.className = 'style' + swipeStyle;
          document.body.appendChild(stylePreview);
          findPerfectSize(stylePreview, stylePreview.children[0]);
        }

        function moveStylePreview(dx) {
          stylePreview.style.clipPath = stylePreview.style.webkitClipPath =
            swipeDirection === 1 ?
              'inset(0 ' + Number(swipeSize * swipeDirection - dx) + 'px 0 0)' :
              'inset(0 0 0 ' + Number(swipeSize * -swipeDirection + dx) + 'px)';
        }

        var isAnimating = false;
        function animateStylePreview(dx, cb) {
          if (isAnimating) {
            return;
          }
          isAnimating = true;
          setTimeout(function () {
            stylePreview.style.transition = stylePreview.style.webkitTransition = 'all 0.2s';
            function cbWrap() {
              if (stylePreview) {
                stylePreview.style.transition = stylePreview.style.webkitTransition = '';
                stylePreview.removeEventListener('transitionend', cbWrap);
              }
              isAnimating = false;
              cb && cb();
            }
            stylePreview.addEventListener('transitionend', cbWrap);
            moveStylePreview(dx);
          }, 0);
        }

        function cleanupStylePreview() {
          document.body.style.cursor = '';
          startX = null;
          if (stylePreview) {
            document.body.removeChild(stylePreview);
            stylePreview = null;
          }
        }

        text.onfocus = function() {
          isFocused = true;
        };

        text.onblur = function() {
          isFocused = false;
          startX = null;
        };

        document.ontouchstart = function (event) {
          if (startX) {
            return;
          }
          swipeTouch = event.touches[0].identifier;
          startX = event.touches[0].clientX;
          queue = [];
          updatePos(startX);
        }

        document.ontouchmove = function (event) {
          if (isFocused || startX == null ||
              swipeTouch !== event.changedTouches[0].identifier) {
            return;
          }
          event.preventDefault();
          var x = event.changedTouches[0].clientX;
          updatePos(x);
          var dx = x - startX;
          // do stuff.
          if (!stylePreview && Math.abs(dx) > 10) {
            swipeDirection = dx > 0 ? 1 : -1;
            createStylePreview();
          }
          if (stylePreview) {
            moveStylePreview(dx);
          }
        }

        document.ontouchcancel = function () {
          cleanupStylePreview();
        }

        document.ontouchend = function (event) {
          if (swipeTouch !== event.changedTouches[0].identifier) {
            return;
          }
          if (!stylePreview) {
            startX = null;
            return;
          }
          var x = event.changedTouches[0].clientX;
          updatePos(x);
          var dx = x - startX;
          var vx = getVelocity();

          var applyNewStyle =
            Math.abs(vx) > 100 && vx * swipeDirection > 0 ||
            Math.abs(vx) < 30 && Math.abs(dx) > swipeSize / 2;

          animateStylePreview(applyNewStyle ? swipeDirection * swipeSize : 0, function () {
            if (applyNewStyle) {
              style = swipeStyle;
              wrap.className = 'style' + swipeStyle;
              text.style.fontSize = stylePreview.children[0].style.fontSize;
              updateURL();
            }
            cleanupStylePreview();
          });
        }

        //
        // Alternatively, mouseover edges for styles
        //

        document.onmousemove = updateHoverStylePreview;

        function updateHoverStylePreview(event) {
          var direction =
            document.documentElement.offsetWidth * 0.95 < event.clientX ? -1 :
            document.documentElement.offsetWidth * 0.05 > event.clientX ? 1 :
            0;

          if (direction === 0 && stylePreview) {
            animateStylePreview(0, function () {
              cleanupStylePreview();
            });
          } else if (direction !== 0 && !stylePreview) {
            swipeDirection = direction;
            createStylePreview();
            moveStylePreview(0);
            animateStylePreview(swipeSize * swipeDirection * 0.3);
          }
        }

        document.onclick = function (event) {
          if (stylePreview) {
            animateStylePreview(swipeSize * swipeDirection, function () {
              style = swipeStyle;
              wrap.className = 'style' + swipeStyle;
              text.style.fontSize = stylePreview.children[0].style.fontSize;
              updateURL();
              cleanupStylePreview();
              updateHoverStylePreview(event);
            });
          }
        }

      })();
